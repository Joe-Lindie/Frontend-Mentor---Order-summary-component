<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="ordersummery.css" />
    <link
      rel="stylesheet"
      href="https://fonts.google.com/specimen/Red+Hat+Display"
    />
    <title>Order Summary</title>
  </head>
  <body>
    <div class="container">
      <img class="illustration" src="illustration-hero.svg" alt="" />
      <h1>Order Summary</h1>
      <div class="intro">
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>
      <div class="sub-grid">
        <img src="icon-music.svg" alt="" />
        <div>
          <h2 class="plan">Annual Plan</h2>
          <p class="plan"><span>$59.99/year</span></p>
        </div>
        <p class="change">Change</p>
      </div>
      <button class="btn">Proceed to Payment</button>
      <button class="btn-1">Cancel Order</button>
    </div>
  </body>
</html>
